<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coming Soon - Orcus4AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  :root {
    --card: #fffbe6;
    --accent: #d65a12;
    --text: #5f4b32;
    --muted: #9c8b77;
    --maxw: 1100px;
  }

  body {
    margin: 0;
    background: var(--card);
    font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    flex-direction: column;
    padding: 20px;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(28px, 5vw, 50px);
    font-weight: 700;
    margin-bottom: 10px;
  }

  .title-accent {
    width: 80px;
    height: 4px;
    background: var(--accent);
    margin: 12px auto 30px;
    border-radius: 2px;
  }

  p {
    font-size: 18px;
    color: var(--muted);
    max-width: 500px;
    line-height: 1.6;
  }

  .countdown {
    font-size: 22px;
    font-weight: bold;
    color: var(--accent);
    margin-top: 20px;
  }

  .btn-home {
    margin-top: 30px;
    display: inline-block;
    background: var(--accent);
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .btn-home:hover {
    background: #b94a0f;
  }
</style>
</head>
<body>

  <h1> Coming Soon </h1>
  <div class="title-accent"></div>
  <p>We’re working hard to bring you something amazing.  
  Stay tuned for the big reveal - it’s worth the wait!</p>



</body>
</html>
