<style>
  :root{
    --card:#fffbe6;
    --accent:#d65a12;
    --text:#947654;
    --muted:#a88f77;
    --creator:#4c4c4c;
    --maxw:1280px;
    --max-content:420px;
  }

  /* Base */
  html,body{height:100%; margin:0; background:var(--card); font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; color:var(--text);}
  .stage{min-height:100vh; display:flex; align-items:flex-start; justify-content:center; box-sizing:border-box;}
  .phone{width:100%; max-width:var(--maxw); min-height:100vh; background:var(--card); padding:22px; box-sizing:border-box; position:relative; overflow:visible;}
  .phone-inner{max-width:var(--max-content); margin:0 auto; position:relative;} /* relative => absolute overlay positions here */

  /* Top bar */
  .topbar{display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:18px;}
  .brand-frame{display:flex; align-items:center; justify-content:space-between; width:100%; border-radius:10px; border:3px solid var(--accent); padding:12px; box-sizing:border-box; background:transparent; z-index:3; position:relative;}
  .brand{ color:var(--muted); font-weight:600; font-size:clamp(16px,2.6vw,18px); letter-spacing:0.2px; }

  .square-btn{width:42px; height:34px; border-radius:8px; border:2px solid var(--accent); display:flex; align-items:center; justify-content:center; background:transparent; cursor:pointer; box-sizing:border-box;}
  .hamb{ width:20px; height:14px; display:flex; flex-direction:column; justify-content:space-between; }
  .hamb span{ display:block; height:2.5px; background:var(--accent); border-radius:2px; }
  .close-x{ font-size:18px; color:var(--accent); line-height:1; font-weight:700; }

  .creator-link{ text-align:center; margin:18px 0 36px; font-size:15px; color:var(--text); }
  .creator-link a{ color:var(--text); text-decoration:underline; font-weight:600; }

  .hero{ padding: 6px 10px 28px; }
  .hero h1{ margin:0 0 14px; font-size:clamp(20px,4vw,28px); color:var(--text); font-weight:700; text-align:left; }
  .hero p.lead{ margin:0 0 18px; color:var(--muted); line-height:1.45; text-align:left; font-size:clamp(13px,2.2vw,15px); }

  .join-wrap{ display:inline-block; border-radius:8px; padding:8px; background:linear-gradient(#f6dbc2,#fde9d4);}
  .join-btn{ background:var(--accent); color:#fff; border:none; padding:10px 18px; border-radius:6px; font-weight:700; cursor:pointer; font-size:15px; letter-spacing:0.3px; }

  /* MENU overlay */
  .menu-overlay{
    position:absolute;
    left:50%;
    transform:translateX(-50%) translateY(-6px);
    z-index:6;
    width:calc(100% - 40px);
    max-width:var(--max-content);
    pointer-events:none; /* off until visible */
    visibility:hidden;
    opacity:0;
    transition: opacity .26s ease, transform .28s cubic-bezier(.2,.9,.2,1), visibility .26s;
  }

  .menu-card{
    border:3px solid var(--accent);
    border-radius:10px;
    padding:18px;
    background:var(--card);
    box-sizing:border-box;
    box-shadow: 0 12px 30px rgba(0,0,0,0.06);
  }
  .menu-card a{ display:block; text-decoration:none; color:var(--text); font-weight:700; font-size:16px; padding:10px 0; }
  .creator-pill{ display:inline-block; margin-top:12px; background:var(--creator); color:#fff; padding:10px 14px; border-radius:6px; font-weight:700; font-size:13px; }

  .menu-card .youtube-btn{ display:block; width:100%; margin:14px 0 0; padding:12px; border-radius:8px; border:none; background:var(--accent); color:#fff; font-weight:700; font-size:13px; letter-spacing:0.6px; cursor:pointer; }

  /* Active state */
  .menu-overlay.active{
    pointer-events:auto;
    visibility:visible;
    opacity:1;
    transform:translateX(-50%) translateY(0);
  }

  /* backdrop (full-screen, sits under the menu to catch clicks) */
  .backdrop{
    position:fixed;
    inset:0; /* top:0;right:0;bottom:0;left:0 */
    z-index:5;
    background: rgba(0,0,0,0.00); /* transparent by default */
    pointer-events:none;
    transition: background .26s;
  }
  .backdrop.active{ background: rgba(0,0,0,0.03); pointer-events:auto; }

  .spacer{ height:28px; }

  /* layout tweaks on larger screens */
  @media (min-width:560px){
    :root { --max-content: 540px; }
    .phone{ padding:28px; }
  }

  @media (min-width:768px){
    :root { --max-content: 720px; }
    .hero h1 { font-size: clamp(28px, 5vw, 36px); }
    .hero p.lead { font-size: clamp(15px, 2.5vw, 18px); }
    .article-image-wrapper { max-width: 500px; }
  }

  @media (min-width:1024px){
    :root { --max-content: 960px; }
    .hero { padding: 12px 20px 40px; }
    .creator-link { font-size: 18px; margin: 24px 0 48px; }
  }

  @media (min-width:1280px){
    :root { --max-content: 1140px; }
  }

<script>
  // Elements
  const toggleBtn = document.getElementById('toggleBtn');
  const hamb = document.getElementById('hamb');
  const closeX = document.getElementById('closeX');
  const menuOverlay = document.getElementById('menuOverlay');
  const backdrop = document.getElementById('backdrop');
  const brandFrame = document.getElementById('brandFrame');
  const phoneInner = document.getElementById('phoneInner');

  let menuOpen = false;

  // Position the overlay directly under the brandFrame (relative to phoneInner)
  function positionOverlay() {
    // offsetTop is relative to offsetParent (phoneInner) so it works here
    const top = brandFrame.offsetTop + brandFrame.offsetHeight + 8; // 8px gap
    menuOverlay.style.top = top + 'px';
    // ensure overlay centered by CSS left:50% + transform translateX(-50%)
  }

  // Show menu
  function openMenu() {
    menuOpen = true;
    menuOverlay.classList.add('active');
    backdrop.classList.add('active');
    toggleBtn.setAttribute('aria-expanded', 'true');
    menuOverlay.setAttribute('aria-hidden', 'false');
    backdrop.setAttribute('aria-hidden', 'false');
    hamb.style.display = 'none';
    closeX.style.display = 'block';
    // prevent body from scrolling behind overlay on small devices (optional)
    document.body.style.overflow = 'hidden';
  }

  // Hide menu
  function closeMenu() {
    menuOpen = false;
    menuOverlay.classList.remove('active');
    backdrop.classList.remove('active');
    toggleBtn.setAttribute('aria-expanded', 'false');
    menuOverlay.setAttribute('aria-hidden', 'true');
    backdrop.setAttribute('aria-hidden', 'true');
    hamb.style.display = 'flex';
    closeX.style.display = 'none';
    document.body.style.overflow = '';
  }

  // Toggle handler
  toggleBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    positionOverlay();
    menuOpen ? closeMenu() : openMenu();
  });

  // Clicking backdrop closes menu
  backdrop.addEventListener('click', (e) => {
    closeMenu();
  });

  // Close when pressing Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && menuOpen) closeMenu();
  });

  // Close when clicking anywhere outside phoneInner (optional)
  document.addEventListener('click', (e) => {
    if (!menuOpen) return;
    const inside = phoneInner.contains(e.target);
    const isToggle = toggleBtn.contains(e.target);
    if (!inside && !isToggle) closeMenu();
  });

  // Reposition overlay on resize or orientation change
  window.addEventListener('resize', () => {
    if (menuOpen) positionOverlay();
  });
  window.addEventListener('orientationchange', () => {
    setTimeout(() => { if (menuOpen) positionOverlay(); }, 120);
  });

  // Initial position
  window.addEventListener('load', () => {
    positionOverlay();
  });

</script>
